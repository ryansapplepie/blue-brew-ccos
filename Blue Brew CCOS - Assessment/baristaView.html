<!DOCTYPE HTML>

<link rel="stylesheet" type="text/css" href="style.css">
<h1>Barista View</h1>

<button id="doneButton">Done</button>

<script>
var currentOrders = JSON.parse(localStorage.getItem("currentOrdersArray"));
var amendment;
var finished = false;
var doneButton = document.getElementById("doneButton");

doneButton.onclick = finishedView;

while(finished)
{
	
	
}
	

function finishedView(){
	finished = true;

	//temporarily here
	amendment = JSON.parse(localStorage.getItem("amendment"));
	if(amendment)
	{
		currentOrders = JSON.parse(localStorage.getItem("currentOrdersArray"));
		var testTextNode = document.createTextNode(currentOrders[0].customer);
		var testElement = document.createElement("p");
		testElement.appendChild(testTextNode);
		document.body.appendChild(testElement);
		localStorage.setItem("amendment", JSON.stringify(false));
	}
}

</script>
